<!DOCTYPE html>
<html>
    <head>
        <title>My first website</title>
       

    </head>

    <body>
        
        <form>

            <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Mausham" required>
        </div>
        <br>
           
        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Dhakal" required>
        </div>
        <br>

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>
        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="dhakalmausham41@gmail.com">
        </div>
        <br>

        <div>
            <label for="phone no.">phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+977-9868137884">
        </div>
        <br>

        <div>
            <label for="bdate">Birth date</label>
            <input type="date" id="bdate" name="bdate">
        </div>
        <br>

        <div>

            <label for="title">title:</label>

            <label for="Mr.">Mr</label> 
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs</label> 
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label> 
            <input type="radio" id="PhD." name="title" value="phD.">
        </div>
        <br>

        <div>
            <label for="payment">payment</label>
            <select id="payment" name="payment">
                <option value="visa"></option>
                <option value="mastercard"></option>
                <option value="giftcard"></option>
            </select>
        </div>
        <br>

        <div>
            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>
        <br>

        <div>
            <input type="reset">
        </div>
        <br>

        <div>
            <input type="submit">

        </div>
        </form>
       
    </body>

</html>
